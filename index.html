<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title class="text-center">My Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid mb-3">
        <h1 class="text-center text-white">My Weather Dashboard</h1>
    </header>
    <main class="flex-container">
        <div class="col-we col-md-4">
          <div id="search-form" class="card mb-3">
            <h3 class="card-header text-uppercase bg-primary text-center">Weather Search</h3>
            <form id="user-form" class="card-body text-center">
              <label>Current Weather Conditions in:</label>
              <input name="city" id="city-search-term" type="text" autofocus="true" class="form-input"/><br>
              <button type="submit" class="btn btn-primary mt-3">Get Weather</button>
            </form>
          </div>
          <div id="search-form-history" class="card mb-3">
              <h3 class="card-header text-uppercase bg-primary">Recent Search History</h3>
                <div id="search-history-container" class="list-group"></div>
          </div>
        </div>

        <div class="col-we col-md-8">
            <div class="text-start .card-body mb-3" id="current-weather" style="display: none">
              <h2 class="card-header text-uppercase bg-primary">Showing Current Weather for:<br><span id="city"></span></h2>
              <div id="todaysDate" class="card-body card text-bg-primary"></div>
              <div id="currentTemp" class="card-body card text-bg-primary"></div>
                <div id="currentWind" class="card-body card text-bg-primary"></div>
                <div id="currentHumidity" class="card-body card text-bg-primary"></div>
                <div id="currentUvIndex" class="card-body card text-bg-primary"></div>
                <div id="fiveday-forecast-container" class="mt-3 .card-body card text-bg-primary">
                  <h2 class="card-header text-uppercase bg-primary mb-3">Five Day Forecast</h2>
                  <div class="container text-start">
                    <div id="fiveday-weather-cards" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                      <div class="col">
                          <div id="tempOne-day" class="p-3 border bg-light"></div>
                          <div id="icon1"class="p-3 border bg-light"></div>
                          <div id="tempOne-temp"class="p-3 border bg-light"></div>
                          <div id="tempOne-wind"class="p-3 border bg-light"></div>
                          <div id="tempOne-humidity"class="p-3 border bg-light"></div>
                        </div>
                        <div class="col">
                          <div id="tempTwo-day" class="p-3 border bg-light"></div>
                          <div id="icon2" class="p-3 border bg-light"></div>
                          <div id="tempTwo-temp" class="p-3 border bg-light"></div>
                          <div id="tempTwo-wind" class="p-3 border bg-light"></div>
                          <div id="tempTwo-humidity" class="p-3 border bg-light"></div>
                        </div>
                        <div class="col">
                          <div id="tempThree-day" class="p-3 border bg-light"></div>
                          <div id="icon3"class="p-3 border bg-light"></div>
                          <div id="tempThree-temp" class="p-3 border bg-light"></div>
                          <div id="tempThree-wind" class="p-3 border bg-light"></div>
                          <div id="tempThree-humidity" class="p-3 border bg-light"></div>
                        </div>
                        <div class="col">
                          <div id="tempFour-day" class="p-3 border bg-light"></div>
                          <div id="icon4"class="p-3 border bg-light"></div>
                          <div id="tempFour-temp"class="p-3 border bg-light"></div>
                          <div id="tempFour-wind"class="p-3 border bg-light"></div>
                          <div id="tempFour-humidity" class="p-3 border bg-light"></div>
                        </div>
                        <div class="col">
                          <div id="tempFive-day" class="p-3 border bg-light"></div>
                          <div id="icon5"class="p-3 border bg-light"></div>
                          <div id="tempFive-temp" class="p-3 border bg-light"></div>
                          <div id="tempFive-wind" class="p-3 border bg-light"></div>
                          <div id="tempFive-humidity" class="p-3 border bg-light"></div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="text-center bg-primary pb-3">
      <h2>❤️ Made with love by Teresa ❤️</h2>
      <h4>UV Index Guide</h4><br>
      <span class="favorable">Favorable Conditions</span>
      <span class="moderate">Moderate Conditions - UV Protection Required</span>
      <span class="severe">Severe Conditions - Extra UV Protection Required</span>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
