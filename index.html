<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>My Weather Dashboard</title>
</head>
<body>
    <head>
        <nav class="navbar navbar-dark bg-dark h-75 p-3">
            <div class="container-fluid">
                <a class="text-white bg-dark">My Weather Dashboard</a>
              </div>
          </nav>
    </head>
    <main class="container-fluid">
        <div class="row border border-warning">
          <div class="col-sm-8 border border-dark" id="current-weather">

          </div>
          <div class="col-sm-8 border border-dark" >
              <div class="row border border-success" id="five-day-forecast">
                <div class="col-3 col-sm border border-primary">
                  Day 1
                </div>
                <div class="col-3 col-sm border border-primary">
                  Day 2
                </div>
                <div class="col-3 col-sm border border-primary">
                  Day 3
                </div>
                <div class="col-3 col-sm border border-primary">
                  Day 4
                </div>
                <div class="col-3 col-sm border border-primary">
                  Day 5
                </div>
              </div>
            </div>
        </div>
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
