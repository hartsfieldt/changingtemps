<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>My Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>My Weather Dashboard</h1>
        <span id="currentDay"></span>
    </header>
    <main class="">

        <div class="col-we col-md-4">
          <div id="search-form" class="card">
            <h3 class="card-header text-uppercase">Weather Search</h3>
            <form id="user-form" class="card-body">
              <label>Current Weather Conditions in:</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input"/><br>
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
        </div>



        <div class="col-12 col-md-8" id="right-container">
          <div class="" id="current-weather">
            <h2>Showing Current Weather for:<span id="city-search-term"></span></h2>
            <div id="todays-weather" class="todays-weather">Insert weather status here</div>
          </div>
          <div >
              <div class="" id="five-day-forecast">
                <div class="">
                  Day 1
                </div>
                <div class="">
                  Day 2
                </div>
                <div class="">
                  Day 3
                </div>
                <div class="">
                  Day 4
                </div>
                <div class="">
                  Day 5
                </div>
              </div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
